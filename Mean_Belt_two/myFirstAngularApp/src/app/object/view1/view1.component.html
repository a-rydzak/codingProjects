<h1>Pet Shelter</h1>

<div id='container'>
  <form (submit)="makeObject($event)">
<!--     <p> {{ newObject| json }} </p> -->
    <div class="form_row">
      <label for='name'>Object Name</label>
      <input type="text" name="name" [(ngModel)]="newObject.object_name" #name="ngModel"   required minlength="3" maxlength="20"/> 
      <small *ngIf="name.invalid">Name must be present and longer than 3 characters</small>
      <!-- {{bakerName.errors | json }} -->
    </div>

    <div class="form_row">
      <label for='type'>Object Type</label>
      <input id='capitalize' type="text" name="type" [(ngModel)]="newObject.object_type" #type="ngModel" required minlength="2" maxlength="12"/>
      <small *ngIf="type.invalid">Type must be present and longer than 3 characters</small> 
    </div>

    <div class="form_row">
      <label for='description'>Description</label>
      <input type="text" name="description" [(ngModel)]="newObject.object_description" #description="ngModel" required minlength="2" maxlength="12"/> 
      <small *ngIf="description.invalid">Description must be present and longer than 3 characters</small>
    </div>

    <h4>Skills</h4>
    <div class="form_row">
      <label for='skill1'>Skill 1:</label>
      <input type="text" name="skill1" [(ngModel)]="newObject.skill_1" />
    </div>  

    <div class="form_row">
      <label for='skill2'>Skill 2:</label>
      <input type="text" name="skill2" [(ngModel)]="newObject.skill_2" />
    </div>  


    <div class="form_row">
      <label for='skill3'>Skill 3:</label>
      <input type="text" name="skill3" [(ngModel)]="newObject.skill_3"/>
    </div>  

      <div class="form_row" >
         <input type='submit' value='Add Pet' id="register"/>
         <a  [routerLink]="['/pets']"><button>Back</button></a>
     </div>  

     <small *ngIf="user_err_message">Name Is Taken</small>

  </form>
