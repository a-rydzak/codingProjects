<div id='container'>
  <form (submit)="editObject($event)" >
<!--     <p> {{ pass_object| json }} </p> -->

    <div class="form_row">
      <h4 for='name'>Object Name</h4>
      <input  type="text" name="name" [(ngModel)]="pass_object.object_name" #name="ngModel" value="pass_object.object_name"  required minlength="3" maxlength="20"/> 
      <small *ngIf="name.invalid">Name must be present and longer than 3 characters</small>
      <!-- {{bakerName.errors | json }} -->
    </div>

    <div class="form_row">
      <h4 for='type'>Object Type</h4>
      <input id='capitalize' type="text" name="type" [(ngModel)]="pass_object.object_type" #type="ngModel" value="pass_object.object_type" required minlength="2" maxlength="12"/>
      <small *ngIf="name.invalid">Type must be present and longer than 3 characters</small> 
    </div>

    <div class="form_row">
      <h4 for='description'>Description</h4>
      <input type="text" name="description" [(ngModel)]="pass_object.object_description" #description="ngModel" value="pass_object.object_description" required minlength="2" maxlength="12"/> 
      <small *ngIf="description.invalid">Description must be present and longer than 3 characters</small>
    </div>

    <h4>Skills</h4>
    <div class="form_row skill_row" >
      <label for='skill1'>Skill 1:</label>
      <input class='input2' type="text" name="skill1" [(ngModel)]="pass_object.skill_1" value="pass_object.skill_1"/>
    </div>  

    <div class="form_row skill_row" >
      <label for='skill2'>Skill 2:</label>
      <input class='input2' type="text" name="skill2" [(ngModel)]="pass_object.skill_2" value="pass_object.skill_2"/>
    </div>  


    <div class="form_row skill_row" >
      <label for='skill3'>Skill 3:</label>
      <input class='input2' type="text" name="skill3" [(ngModel)]="pass_object.skill_3" value="pass_object.skill_3"/>
    </div>  

      <div class="form_row" >
         <input class='input3' type='submit' value='Update' id="register" />
         <a  [routerLink]="['/pets']"><button class='input3'>Cancel</button></a>
     </div>  

  </form>

</div>
